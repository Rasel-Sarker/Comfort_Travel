<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Comfort Website</title>
      <!-- main css file -->
      <link rel="stylesheet" href="stylesheets/index.css" />
      <!-- responsive css file -->
      <link rel="stylesheet" href="stylesheets/responsive.css" />
      <!-- font awesome icon tag link -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
   </head>
   <body>
      <!-- header part start here -->
      <header>
         <!-- nav section start -->
         <nav>
            <!-- nav logo section -->
            <div class="nav_logo">
               <img src="./images/nav_logo.png" alt="" />
               <h2 class="tfw">Comfort&nbsp;<span class="pc">Travel</span></h2>
            </div>
            <!-- navigation nav item start -->
            <div class="nav_navigation_item">
               <i class="fa-solid fa-bars"></i>
               <ul>
                  <li class="pc">Home</li>
                  <li>Packages</li>
                  <li>Testimonial</li>
                  <li>Blog</li>
                  <li>Contact</li>
               </ul>
            </div>
         </nav>
         <!-- nav section end -->
         <!-- header banner section start here -->
         <section class="banner">
            <h1>Explore Your Travel</h1>
            <p>
               Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
               dolor adipiscing. In et odio enim ac quis sapien urna eu
               phasellus.
            </p>
            <div class="banner_travel_info_container">
               <div class="banner_travel_info">
                  <input type="text" name="" id="" placeholder="Where go" />
               </div>
               <div class="banner_travel_info">
                  <input type="text" name="" id="" placeholder="When" />
                  <i class="fa-solid fa-angle-down"></i>
               </div>
               <div class="banner_travel_info">
                  <input type="text" name="" id="" placeholder="Select Type" />
                  <i class="fa-solid fa-angle-down"></i>
               </div>
               <div class="banner_travel_info bg_pc banner_travel_info_special">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <button>Find Now</button>
               </div>
            </div>
         </section>
         <!-- header banner section start here -->
      </header>
      <!-- header part end here -->
   </body>
</html>
